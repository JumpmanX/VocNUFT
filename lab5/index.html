  <body>
    <div class="container text-center">
    <button  class="btn btn-primary" onclick="bootstrapAlert()"> Show up</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <h2 class="alert-heading">This is alert!</h2>
           <p> I'm an alert!
              <a href="#" class="alert-link">Click me!</a>
            </p>
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
          </div>
        </div>
      </div>
    </div>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Holy guacamole!</strong> You should check in on some of those fields below.
      <button  class="close" type="button" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal" 
  aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Авторизация</h5>
      <button class="close" type="button" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="container-fluid">
    <form>
      <div class="form-group">
       <label for="exmpleInputEmail">Email address</label>
       <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
       placeholder="Email">
       <small id="emailHelp" class="form-text text-muted">Enter your email</small>
      </div>
      <div class="form-group">
        <label for="exmpleInputPass">Password</label>
        <input type="password" class="form-control" id="exampleInputPass"
        placeholder="Password">
        <small id="passHelp" class="form-text text-muted">Enter your password</small>
       </div>
       </div>
       
    </form>
    <div class="modal-footer">
      <button class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button class="btn btn-success">Save</button>
          </div>
        </div>
      </div>
     </div>
    </div>
  </div>
